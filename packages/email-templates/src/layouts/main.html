<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name='x-apple-disable-message-reformatting'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <meta content='telephone=no, date=no, address=no, email=no' name='format-detection'>
  <meta content='light dark' name='color-scheme'>
  <meta content='light dark' name='supported-color-schemes'>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o='urn:schemas-microsoft-com:office:office'>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td, th, div, p, a, h1, h2, h3, h4, h5, h6 {
      font-family: "Segoe UI", sans-serif;
      mso-line-height-rule: exactly;
    }
  </style>
  <![endif]-->
  <if condition='page.title'>
    <title>{{{ page.title }}}</title>
  </if>
  <if condition='page.css'>
    <style>{{{ page.css }}}</style>
  </if>
  <block name='head'></block>
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
<if condition='page.preheader'>
  <div class='hidden'>
    {{{ page.preheader }}}
    <each loop='item in Array.from(Array(150))'>&#847;</each>
  </div>
</if>
<div aria-label="{{{ page.title || '' }}}" aria-roledescription='email' lang="{{ page.language || 'en' }}"
     role='article'>
  <block name='template'></block>
</div>
</body>
</html>
