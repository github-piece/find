<extends src='src/layouts/main.html'>
  <block name='template'>
    <table class='w-full'>
      <tr>
        <td align='center' class='bg-[#ECEEF8]'>
          <table class='max-w-170 w-full'>
            <tr>
              <td class='p-10 sm:py-8 sm:px-6 text-center'>
                <a href='https://findlabs.org'>
                  <img alt='find logo' height='40' src='https://iili.io/PhUM8P.png' width='96' />
                </a>
              </td>
            </tr>
            <tr>
              <td align='center' class='sm:px-6'>
                <table class='w-full bg-white shadow-sm rounded-[20px] mb-6'>
                  <tr>
                    <td class='p-10 sm:p-[30px] sm:px-6 text-slate-700 text-base text-left leading-6 rounded text-center'>
                      <div class='text-center'>
                        <img alt='mail' class='w-[130px] h-[100px] sm:h-[60px] sm:w-20' src='https://iili.io/PhgKlV.png' />
                      </div>
                      <p class='text-4xl sm:text-[22px] text-center text-gray-700 mb-0 font-semibold mt-10 sm:mt-5'>
                        Trying to login?
                      </p>
                      <p class='text-gray-600 text-xl sm:text-xs mb-0 font-normal mt-4 sm:mt-2'>
                        Follow this link to authenticate.
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td class='text-center'>
                      <div class='rounded-[20px] border border-gray-200 mx-5 sm:mx-3 border-solid'>
                        <p class='px-5 py-7 sm:p-3 text-center my-0'>
                          <a class='text-primary py-0.5 no-underline font-medium text-lg sm:text-xs' href='${url}'>
                            ${url}
                          </a>
                        </p>
                      </div>
                      <p class='mt-[60px] sm:mt-[30px] text-center text-gray-700 font-semibold sm:text-xs'>
                        Questions about setting up Find? Email us at
                        <a class='text-primary no-underline' href='mailto:hello@findlabs.org'>
                          hello@findlabs.org
                        </a>
                      </p>
                      <p class='mt-4 sm:mt-2 sm:text-xs max-w-[500px] mx-auto text-gray-400'>
                        If you didn't request this email, there’s nothing to worry about — you can safely ignore it.
                      </p>
                    </td>
                  </tr>
                </table>
                <div class='mt-[60px] sm:mt-[30px] p-[30px] sm:p-3'>
                  <div class='flex sm:flex-col flex-row place-items-center justify-around'>
                    <img alt='' class='w-40 h-10 block' src='https://iili.io/HFmsqzu.png' />
                    <p class='text-sm text-gray-600'>
                      © 2022 Find Labs Inc. All rights reserved.
                    </p>
                    <div>
                      <img
                        alt=''
                        class='h-10 w-10 sm:w-[26px] sm:h-[26px]'
                        src='https://iili.io/HFmsWmX.png' />
                      <img
                        alt=''
                        class='h-10 w-10 sm:w-[26px] sm:h-[26px]'
                        src='https://iili.io/HFmswLG.png' />
                      <img
                        alt=''
                        class='h-10 w-10 sm:w-[26px] sm:h-[26px]'
                        src='https://iili.io/HFmsS7S.png' />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </block>
</extends>
